<div ng-controller="Iceberg">
  <h1>Tip of the Angular Iceberg</h1>

  <!-- Can bind values from JavaScript -->
  <div>{{timeAtLoad}}</div>

  <div class="pad"></div>

  <!-- Can handle user events -->
  <button ng-click="getTime()">Get Time</button>
  <div>Time: {{theTime}}</div>

  <div class="pad"></div>

  <!-- Can receive events -->
  <button ng-click="startClock()">Start Clock</button>
  <div>Clock: {{theClock}}</div>

</div>
